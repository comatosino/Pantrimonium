<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Pantrimonium - Login/Signup Page</title>
</head>
<body style="background-color: #ffcc57;">

    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #ff8201;">
        <!-- <div class="btn-secondary btn-lg text-dark">Pantrimonium - Homepage</div> -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link fw-bold" href="./">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./dashboard">My Kitchen</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="./recipe">My Recipes</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="./recipe">My Ingredients</a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <button class="btn btn-dark my-2 my-sm-0" type="submit">Login</button>
          </form>
        </div>
    </nav>

    <!-- content here -->
    <div class="rounded container col-10 p-2 w-100 m-3 mx-auto" style="background-color: #ff9a4a;">
        <div class="row">
            <div class="col-md-6">
              <h2>Login</h2>
          
              <form class="form login-form">
                <div class="form-group">
                  <label for="email-login">eMail:</label>
                  <input class="form-input" type="text" id="email-login" />
                </div>
                <div class="form-group">
                  <label for="password-login">Password:</label>
                  <input class="form-input" type="password" id="password-login" />
                </div>
                <div class="form-group">
                  <button class="btn btn-primary" type="submit">Login</button>
                </div>
              </form>
            </div>
            <div class="col-md-6">
              <h2>Signup</h2>
          
              <form class="form signup-form">
                <div class="form-group">
                  <label for="name-signup">Name:</label>
                  <input class="form-input" type="text" id="name-signup" />
                </div>
                <div class="form-group">
                  <label for="email-signup">eMail:</label>
                  <input class="form-input" type="text" id="email-signup" />
                </div>
                <div class="form-group">
                  <label for="password-signup">Password:</label>
                  <input class="form-input" type="password" id="password-signup" />
                </div>
                <div class="form-group">
                  <button class="btn btn-primary" type="submit">Signup</button>
                </div>
              </form>
            </div>
          </div>
          
          <script src="./js/login.js"></script>
          
    </div>

    <p class="p-4">  
    <footer class="pos-f-t no-gutters" >
        <nav class="navbar fixed-bottom justify-content-center" style="background-color: #ff8201;">
            <!-- Footer -->
        </nav>
    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
